<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>webapp</title>
   
    <!-- 基本资源库 -->
    <script src="../js/lib/jquery.js"></script>
    <script src="../js/lib/jquery.fullPage.js"></script>
    <script src="../js/lib/jquery-ui.min.js"></script>

    <!-- H5对象资源&管理内容：页-组件 -->
    <script src="../js/H5.js"></script>
    <link rel="stylesheet" href="../css/H5.css">

    <script src="../js/H5ComponentBase.js"></script>
    <link rel="stylesheet" href="../css/H5ComponentBase.css">

    <style>
    body{
        margin: 0;
        padding: 0;
    }
    </style>
</head>
<body>
    <!--测试内容组织功能，以及fullpage页面切换&组件切换  -->

    <script>
    $(function(){
        var h5 = new H5();

            h5.addPage('face','首页')
                    .addComponent('logo',{text:'logo'})
                    .addComponent('slogan',{text:'slogan'})
                .addPage('desc','核心理念')
                    .addComponent('caption',{text:'核心理念'})
                h5.addPage('page-3','课程方向分布')
                    .addComponent('caption',{text:'课程方向分布'})
                .loader();
    })
    </script>


</body>
</html>
