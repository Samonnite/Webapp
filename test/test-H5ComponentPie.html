<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>webapp</title>
    <link rel="stylesheet" href="../css/H5ComponentBase.css">
    <link rel="stylesheet" href="../css/H5ComponentPie.css">
    <style>
        body{
            margin: 0;
            padding: 0;
            background: #000;
            font-size: 12px;
        }
        .iphone{
            width: 340px;
            height: 540px;
            background-color: #fff;
            position: absolute;
            left: 50%;
            top: 50%;
            margin: -270px 0 0 -170px;
        }
    </style>

</head>
<body>
    <!--用于开发测试 test-H5ComponentPie对象（饼图组件） -->

    <div class="iphone"></div>
    <script type="text/javascript" src="../js/lib/jquery.js"></script>
    <script src="../js/H5ComponentBase.js"></script>
    <script src="../js/H5ComponentPie.js"></script>
    <script>
        var cfg = {
            type : 'pie',
            
            width : 400,
            height : 400,
            data: [
                ['JS', .4 , '#ff7676'],
                ['HTML', .2 ],
                ['CSS3', .05 ],
                ['PHP', .2 ],
                ['jQuery', .15 ],
            ],
            css: {
                top: 200,
                // opacity: 0
            },
            // animateIn:{
            //     opacity: 1,
            //     top: 200
            // },
            // animateOut:{
            //     opacity: 0,
            //     top: 100
            // },
            center : true
        }

        var h5 = new H5ComponentPie('myName',cfg);  
        $('.iphone').append(h5);

        var leave = true;
        $('body').click(function(){
            leave = !leave;
            $('.h5_component').trigger(leave ? 'onLeave':'onLoad');
        })
    </script>
</body>
</html>
